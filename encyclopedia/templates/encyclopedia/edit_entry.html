{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit Entry - {{ entry.title }}</h1>

    <form method="post" action="{% url 'save_entry' title %}">
        <label>
            {% csrf_token %}
            <textarea name="content" rows="10" cols="80">{{ content }}</textarea>
        </label><br>
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
