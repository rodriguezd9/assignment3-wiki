{% extends "encyclopedia/layout.html" %}

{% block body %}
<h2>Search Results</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<ul>
{% for match in matches %}
    <li><a href="{% url 'entry' match %}">{{ match }}</a></li>
{% endfor %}

</ul>
{% endblock %}
